<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title%}mltshp{% end %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="{{ static_url("css/main.css") }}">

    {% block included_headers %}{% end %}

    <script type="text/javascript" charset="utf-8">
      window.resizeTo(850,550);
      window.moveTo(screen.width/2-450,screen.height/2-300)
    </script>
  </head>
  <body class="tools-page">

    <div class="tools-signin-logo">
      <img class="tools-signin-logo" width="450" src="{{ static_url("images/mltshp-tools-logo.svg") }}">
    </div>

    <div class="content content-narrow content-sign-in">
      {% block main %}
        {{content}}
      {% end %}
    </div>

    <script type="text/javascript" charset="utf-8" src="{{ static_url("js/jquery-min-1.4.2.js") }}"></script>
    {% block included_scripts %}{% end %}
  </body>
</html>
