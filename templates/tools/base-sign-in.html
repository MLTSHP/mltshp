<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title%}mltshp{% end %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="{{ static_url("css/main.css") }}">

    {% block included_headers %}{% end %}

    <script type="text/javascript" charset="utf-8">
      window.resizeTo(850,550);
      window.moveTo(screen.width/2-450,screen.height/2-300)
    </script>
  </head>
  <body class="tools-page">

    <div class="tools-signin-logo">
      <img class="tools-signin-logo" width="450" src="{{ static_url("images/mltshp-tools-logo.svg") }}">
    </div>

    <div class="content content-narrow content-sign-in">
      {% block main %}
        {{content}}
      {% end %}
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js" charset="utf-8"></script>
    {% block included_scripts %}{% end %}
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-19472228-1']);
      _gaq.push(['_setDomainName', '.mltshp.com']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
