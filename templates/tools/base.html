<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title%}mltshp{% end %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="{{ static_url("css/main.css") }}">

    {% block included_headers %}{% end %}

    <script type="text/javascript" charset="utf-8">
      window.resizeTo(850,650);
      window.moveTo(screen.width/2-450,screen.height/2-300)
    </script>
  </head>
  <body class="tools-page">

    <div class="header">
	    <a href="/"><img src="/static/images/mltshp-tools-small.svg" alt="MLTSHP"></a> <!-- added mare 2019-02-05 --> 
      you are signed in as {{current_user['name']}} | <a href="/sign-out" target="_blank">sign out</a>
    </div>

    <div class="content">
      <div class="content-inner">
      {% block main %}
        {{content}}
      {% end %}
      </div>
    </div>

    <script type="text/javascript" charset="utf-8" src="{{ static_url("js/jquery-min-1.4.2.js") }}"></script>
    <script type="text/javascript" src="{{ static_url("js/tools.js")}}" charset="utf-8"></script>
    {% block included_scripts %}{% end %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-96185399-1', 'auto');
        ga('set', 'anonymizeIp', true);
        ga('send', 'pageview');
    </script>
  </body>
</html>
