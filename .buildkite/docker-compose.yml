services:
  mltshp:
    build: ..
    volumes:
      - ./settings.py:/srv/mltshp.com/mltshp/settings.py
      - ../.git:/srv/mltshp.com/mltshp/.git
      - ./supervisord.conf:/etc/supervisor/conf.d/mltshp.conf
    ports:
      - "8001:80"
    depends_on:
      - mysql
    links:
      - mysql
    networks:
      app_net:
        aliases:
          - mltshp.dev
  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "mltshp_testing"
      MYSQL_USER: "mltshp"
    networks:
      - app_net

networks:
  app_net:
