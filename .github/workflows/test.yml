name: Test Pipeline

env:
    build_number: ${{ github.run_id }}

on:
    push:
        branches-ignore:
            - master
jobs:
    checkout:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                  push: true
                  tags: mltshp/mltshp-web:build-${{ env.build_number }}

    test:
        needs: [checkout]
        runs-on: ubuntu-latest
        steps:
            - name: Pull and tag web image
              run: |
                docker pull mltshp/mltshp-web:build-${{ env.build_number }}
                docker tag mltshp/mltshp-web:build-${{ env.build_number }} mltshp/mltshp-web:latest

            - name: Start services with Docker Compose
              run: docker compose -f .buildkite/docker-compose.yml up -d

            - name: Wait for services to be ready
              run: sleep 10

            - name: Run tests
              run: docker exec -t buildkite-mltshp-1 ./run-tests.sh

            - name: Run Coveralls report
              env:
                COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
              run: docker exec -t buildkite-mltshp-1 ./coveralls-report.sh

            - name: Stop services and clean up
              run: |
                docker compose -f .buildkite/docker-compose.yml down
                docker container prune -f
