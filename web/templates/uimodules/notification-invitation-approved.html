{% if len(notifications) > 0 %}
<div id="notification-block-invitation-approved" class="notification-block notification-block-invitation-approved">
  <div class="notification-block-hd">{{len(notifications)}} new shake membership{% if len(notifications) != 1%}s{% end %}</div>
  <div class="notification-block-bd">
    {% for notification in notifications %}
      <div class="notification">
        You are now a member of <a href="{{notification['related_object'].path()}}">{{notification['related_object'].display_name()}}</a>.
      </div>
    {% end %}
    <div class="clear-all">
      <a class="btn btn-warning btn-pastel btn-small" href="/account/clear-notification?type=invitation_approved">clear all</a>
    </div>
  </div>
</div>
{% end %}
